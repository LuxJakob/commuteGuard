name: Guarding the Commute

on:
  schedule:
    # 05:30 GMT+2 (03:30 UTC)
    - cron: '30 5 * * 1-5'
    # 16:10 GMT+2 (14:10 UTC)
    - cron: '10 16 * * 1-5'
  workflow_dispatch:
  push:

jobs:
  guarding_the_commute:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Guarding the Commute
      id: daily_guard
      env:
        API_TOKEN_WEATHER: ${{ secrets.API_TOKEN_WEATHER }}
        MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
        MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
        DB_CLIENT_ID: ${{ secrets.DB_CLIENT_ID }}
        DB_CLIENT_API_KEY: ${{ secrets.DB_CLIENT_API_KEY }}
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        python3 src/main.py
